name: awii
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: any
  http: ^0.13.4
  firebase_auth: ^4.10.0
  firebase_core: ^2.16.0
  firebase_database: ^10.2.6
  firebase_messaging: ^14.6.8
  shared_preferences: ^2.0.12
  image_picker: ^0.8.6
  google_maps_flutter: ^2.2.1
  pin_code_fields: ^7.4.0
  geolocator: ^9.0.2
  location: ^4.3.0
  audioplayers: ^0.20.1
  url_launcher: ^6.1.5
  flutter_local_notifications: ^9.3.2
  connectivity_plus: ^2.2.0
  contacts_service: ^0.6.3
  permission_handler: ^10.0.0
  share_plus: ^4.0.10+1
  flutter_stripe: ^4.0.0
  # flutter_paystack: ^1.0.5+1
  flutterwave_standard: 1.0.2
  razorpay_flutter: ^1.3.2
  cashfree_pg: ^2.0.9+29
  uuid: ^3.0.6
  package_info_plus: any
  vector_math: ^2.1.1
  awesome_notifications: ^0.6.21
  webview_flutter: ^3.0.4
  intl: ^0.17.0
  flutter_inappwebview: ^5.5.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/flags/
    - assets/languages/
    - assets/audio/
    - assets/map_style.json
    - assets/maps_style.json
    - assets/map_style_black.json
